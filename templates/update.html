<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="refresh" content="120">
    <title>Jasfer Inventory</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="/">Jasfer</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </div>
    </nav>
    <main class="page hire-me-page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2>Editar productos</h2>
                </div>
                {{ range $d := .data}}
                <form action="/edit/{{.ID}}" method="post">
                    <div class="mb-3"><label class="form-label" for="prod-name">Nombre</label><input class="form-control" type="text" id="prod-name" name="prod-name" value="{{.Name}}"placeholder="{{.Name}}"></div>
                    <div class="mb-3"><label class="form-label" for="prod-description">Descripci√≥n</label><textarea class="form-control" id="prod-description" placeholder="{{.Description}}" name="prod-description">{{.Description}}</textarea></div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6"><label class="form-label" for="prod-name">Codigo</label><input class="form-control" minlength="1" maxlength="8" type="text" value="{{.SKU}}" id="prod-sku" name="prod-sku" placeholder="{{.SKU}}"></div>
                            <div class="col-md-6"><label class="form-label" for="prod-price">Precio</label><input class="form-control" type="number" name="prod-price" step="0.01" value="{{.Price}}" placeholder="${{.Price}}"></div>
                        </div>
                    </div>
                    <div class="mb-3 button"><button class="btn btn-primary d-block w-100" type="submit">CONFIRMAR</button></div>
                    {{ end }}
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="links"><a href="#">About me</a><a href="#">Contact me</a><a href="#">Projects</a></div>
            <div class="social-icons"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-instagram-outline"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a></div>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/closeTab.js"></script>
</body>

</html>
